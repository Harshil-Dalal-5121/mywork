<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 100px;
        height: 50px;
        text-align: center;
      }
      a:link {
        text-decoration: none;
        color: pink;
      }
      a:visited {
        color: brown;
      }
      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }

      button:hover {
        background-color: rgb(13, 0, 128);
      }
    </style>
  </head>
  <body>
    <a href="https://facebook.com" target="i2">Facebook</a>
    <br />
    <button><a href="https://google.com" target="i2">Google</a></button>
  </body>
</html>
