<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            float: right;
            /*No element will float in the right side of box 2 */
            clear:right; 

            
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae atque sit placeat maxime, temporibus, reprehenderit ! hello
    </div>
    <div class="box2">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae atque sit placeat maxime, temporibus, reprehenderit !
    </div>
</body>
</html>
